	<div id="roadview" style="width:100%;height:91.5%;"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5a20238f6cf0901e8efb7dcef6b242e6">

	</script>

	<script>
		var roadviewContainer = document.getElementById('roadview'); //로드뷰를 표시할 div
    var roadview = new kakao.maps.Roadview(roadviewContainer); //로드뷰 객체
    var roadviewClient = new kakao.maps.RoadviewClient(); //좌표로부터 로드뷰 파노ID를 가져올 로드뷰 helper객체
    
    var spot = [[37.5779509551, 126.976954730], [37.5627166542, 126.984749934], [37.582687448, 126.9835809], [37.493103067, 126.920631398], [37.507644327, 127.100994589], [37.518211264, 127.126632461], [37.57905542, 126.990946341], [37.520908070, 127.022936182], [37.513986372, 126.894196149], [37.516156221, 126.889776325], [37.5094594823, 126.889108714], [37.518149519, 126.904030355], [37.55183874, 126.98841299], [37.5833409754, 127.000324436], [37.601364262, 126.980743272]];
    //경복궁, 명동, 보라매공원, 북촌한옥마을, 석촌호수공원, 올림픽공원, 창덕궁, 가로수길, 여의도한강공원, 문래창작촌, 신도림디큐브시티, 타임스퀘어, 남산, 대학로, 북악스카이웨이,
    var i = Math.floor(Math.random()*spot.length);
    var position = new kakao.maps.LatLng(spot[i][0], spot[i][1]);
    //주요 명소 랜덤설정
    
    // 특정 위치의 좌표와 가까운 로드뷰의 panoId를 추출하여 로드뷰를 띄운다.
    
    roadviewClient.getNearestPanoId(position, 150, function(panoId) {
        roadview.setPanoId(panoId, position); //panoId와 중심좌표를 통해 로드뷰 실행
        
    });

	</script>
