	<!-- 로드뷰를 표시할 div 입니다 -->
	<div id="roadview" style="width:100%;height:91.5%;"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5a20238f6cf0901e8efb7dcef6b242e6">

	</script>

	<script>
		var roadviewContainer = document.getElementById('roadview'); //로드뷰를 표시할 div
    var roadview = new kakao.maps.Roadview(roadviewContainer); //로드뷰 객체
    var roadviewClient = new kakao.maps.RoadviewClient(); //좌표로부터 로드뷰 파노ID를 가져올 로드뷰 helper객체
    
    var yhighLat = 37.5400236529;
    var ylowLat = 37.4872013023;
    var yhighLng = 126.9369385562;
    var ylowLng = 126.8812249036;
    //영등포구 위도 경도

    function getRandomL(low, high) {
      return (Math.random()*(high-low)+low).toFixed(10);
    }

    var position = new kakao.maps.LatLng(getRandomL(ylowLat, yhighLat), getRandomL(ylowLng, yhighLng));
    //영등포구 위도경도 랜덤설정 
    
    // 특정 위치의 좌표와 가까운 로드뷰의 panoId를 추출하여 로드뷰를 띄운다.
    roadviewClient.getNearestPanoId(position, 200, function(panoId) {
        roadview.setPanoId(panoId, position); //panoId와 중심좌표를 통해 로드뷰 실행
    });

	</script>
